<!DOCTYPE html>
<html>
  <head>
    <title>{{label}}</title>
    {{>head}}
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        {{>home}}
        <h1>{{label}}</h1>
        {{#page_config.can_change}}
        <a href="{{rt}}/observations/{{id}}/edit" data-icon="edit" data-transition="flip">
          Edit
        </a>
        {{/page_config.can_change}}
      </div>
      <div role="main" class="ui-content">
        <div class="ui-grid-a ui-responsive">
        <div class="ui-block-a">
          <h1>{{label}}</h1>
          <table>
            <tr>
              <th>Date</th>
              <td>{{date}}</td>
            </tr>
            <tr>
              <th>Category</th>
              <td>{{category_label}}</td>
            </tr>
            <tr>
              <th>Location Mode</th>
              <td>{{toggle_label}}</td>
            </tr>
            <tr>
              <th>Latitude</th>
              <td>{{latitude}}</td>
            </tr>
            <tr>
              <th>Longitude</th>
              <td>{{longitude}}</td>
            </tr>
            <tr>
              <th>Accuracy</th>
              <td>{{accuracy}}</td>
            </tr>
            <tr>
              <th>Notes</th>
              <td>{{notes}}</td>
            </tr>
          </table>
        </div>
        <div class="ui-block-b">
          <div class="map detail-map" id="observation-{{id}}-map">
        </div>
        </div>
        <h3>Photo</h3>
        <img src="{{photo}}" alt="Photo - {{label}}" style="max-width:100%">
      </div>
    </div>
  </body>
</html>
