{{=[[ ]]=}}
{{^[[name]].name}}
<li class="ui-field-contain">
  <img src="{{rt}}/images/empty.png"
       id="[[form.name]]-[[field_id]]-preview">
  <label for="[[form.name]]-[[field_id]]">Photo</label>
  {{#native}}
  <input type="hidden" name="[[field_formname]]" id="[[form.name]]-[[field_id]]"
         data-wq-type="file" data-wq-preview="[[form.name]]-[[field_id]]-preview">
  <div>
    <button type="button" data-inline="true" data-icon="camera" data-mini="true"
       data-wq-action="take" data-wq-input="[[form.name]]-[[field_id]]">
       Camera
    </button>
    <button type="button" data-inline="true" data-icon="grid" data-mini="true"
       data-wq-action="pick" data-wq-input="[[form.name]]-[[field_id]]">
       Gallery
    </button>
  </div>
  {{/native}}
  {{^native}}
  <input type="file" name="[[field_formname]]" id="[[form.name]]-[[field_id]]"[[#type_info.control.mediatype]] accept='[[type_info.control.mediatype]]'[[/type_info.control.mediatype]]
         data-wq-preview="[[form.name]]-[[field_id]]-preview">
  {{/native}}
  <p class="error [[form.name]]-[[field_id]]-errors"></p>
</li>
{{/[[name]].name}}
{{#[[name]].name}}
{{#[[name]]}}
<li class="ui-field-contain">
  <img src="{{image_url}}">
  <label for="[[form.name]]-[[field_id]]">Photo</label>
  <input type="text" id="[[form.name]]-[[field_id]]" disabled
      value="{{name}} ({{type}}, {{body.size}} bytes)">
  <p class="error [[form.name]]-[[field_id]]-errors"></p>
</li>
{{/[[name]]}}
{{/[[name]].name}}
